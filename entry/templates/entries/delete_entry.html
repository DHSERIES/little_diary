{% extends 'base.html' %}

{% block content %}
<h2>Delete Entry</h2>
<p>Are you sure you want to delete the entry "{{ object.title }}?"</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'entry_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
